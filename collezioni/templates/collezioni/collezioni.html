{% extends "collezioni/base.html" %}

{% block content %}
  <div>
    <p>Let's have a look at our collections...</p>
  </div>
  <div>
    {% for c in colls %}
      <h2><a href="/collezioni/{{c.id}}/">{{c.title}}</a></h2>

      <p>{{c.owner}}</p>
    {%endfor%}
  </div>
{% endblock %}
