{% extends "base_generic.html" %}

{% block content %}
  {% if bottles %}
    <div>
      {% for b in bottles %}
        <li><a href="{% url 'collezioni:bottle_detail' b.id %}">{{b.name}}</a></li>
      {% endfor %}
    </div>
  {% else %}
    <div>
      Sorry, no bottles... :-(
    </div>
  {% endif %}
{% endblock %}
